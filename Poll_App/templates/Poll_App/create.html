{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <h2>Create a New Poll</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        
        <h4>Add Choices</h4>
        <div class="form-group">
            <label for="choice1">Choice 1</label>
            <input type="text" name="choice1" class="form-control" maxlength="200">
        </div>
        <div class="form-group">
            <label for="choice2">Choice 2</label>
            <input type="text" name="choice2" class="form-control" maxlength="200">
        </div>
        <div class="form-group">
            <label for="choice3">Choice 3</label>
            <input type="text" name="choice3" class="form-control" maxlength="200">
        </div>
        <div class="form-group">
            <label for="choice4">Choice 4</label>
            <input type="text" name="choice4" class="form-control" maxlength="200">
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Create Poll</button>
    </form>
    
    <div class="text-center mt-4">
        <a href="{% url 'Poll_App:home' %}" class="btn btn-secondary">
            Back to Polls
        </a>
    </div>
    
</div>
{% endblock %}
